{% extends 'main.html' %}
{% load static %}


{% block head %}

{% endblock head %}



{% block content %}

<div class="container">
    <div style="position: relative; top:7rem;" class="row">
        <form class="search-form" action="{% url 'search-me' %}" method="GET">
            {% csrf_token %}

                <input type="text" name="search_query" id=""  value="{{search_query}}">
                <select name="item" id="">
                    <option value="">Student/Alumni</option>
                    {% for op in type_pro %}
                        {% if item == op %}
                            <option value="{{op}}" selected>{{op}}</option>
                        {% else %}
                            <option value="{{op}}">{{op}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <input type="submit" value="Search">
        </form>

        <div>
            {% for profile in profiles %}
                <h1>{{profile.name}}</h1>
            {% endfor %}
        </div>

    </div>
</div>


{% endblock content %}



{% block script %}

{% endblock script %}
