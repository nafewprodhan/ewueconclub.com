{% extends 'main.html' %}v
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static '/css/login.css' %}">
<style>
    :root {
        --radius: 2px;
        --baseFg: white;
        --baseBg: white;
        --accentFg: #ec1e3e;
        --accentBg: #e2f2ff;
      }
      
      select {
        font: 400 12px/1.3 sans-serif;
        -webkit-appearance: none;
        appearance: none;
        color: var(--baseFg);
        line-height: 1;
        outline: 0;
        padding: 0.65em 2.5em 0.55em 0.75em;
        border-radius: var(--radius);
        background-color: var(--baseBg);
        background-image: linear-gradient(var(--baseFg), var(--baseFg)),
          linear-gradient(-135deg, transparent 50%, var(--accentBg) 50%),
          linear-gradient(-225deg, transparent 50%, var(--accentBg) 50%),
          linear-gradient(var(--accentBg) 42%, var(--accentFg) 42%);
        background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
        background-size: 1px 100%, 20px 22px, 20px 22px, 20px 100%;
        background-position: right 20px center, right bottom, right bottom, right bottom;   
      }
      
      select:hover {
        background-image: linear-gradient(var(--accentFg), var(--accentFg)),
          linear-gradient(-135deg, transparent 50%, var(--accentFg) 50%),
          linear-gradient(-225deg, transparent 50%, var(--accentFg) 50%),
          linear-gradient(var(--accentFg) 42%, var(--accentBg) 42%);
      }      
</style>
{% endblock head %}



{% block content %}
<section class="form-template">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10 col-sm-11 m-auto form-card">
                <form action="" class="main-form" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}  

                    {% for field in form %}
                    <div class="mb-3">
                        <label for="formInput#text" class="form-label form-input-label">{{field.label}}</label>
                        {{field}}

                        {% for error in field.errors %}
                        <p style="color: red;">{{error}}</p>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    
                    <input type="submit" style="color: white;" class="cstm-btn" value="Submit">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}



{% block script %}

{% endblock script %}
